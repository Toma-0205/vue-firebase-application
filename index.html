<!doctype html>
<html lang="ja">
  <head>
    <title>Remember Coffee</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="lib/bootstrap4.6.min.css">
    <link rel="stylesheet" href="lib/bootstrap-vue.min.css">
    
    <style>
        .navbar-light .navbar-brand {
            color: #ffecdf; 
            transition: color 0.3s; 
        }

        .navbar-light .navbar-brand:hover,
        .navbar-light .navbar-brand:focus {
            color: #ffecdf; 
        }
        .navbar {
            background-color: transparent;
            border-bottom: none;
            padding: 1rem 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1020;
        }
        .navbar .navbar-nav .nav-link {
            color: #ffecdf;
            margin-right: 2rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .navbar .navbar-nav .nav-link:hover {
            color: #0b9e3e;
        }

        .first-view::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(img/bg-coffee.png);
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
            z-index: -1;
        }

        .first-view {
            padding-top: 56px;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffecdf;
            text-align: center;
            overflow: hidden;
            font-style:italic;
        }

        .first-view > * {
            position: relative; 
            z-index: 1;
        }

        .welcome-text{
            font-size: 34px;
            color: #ffecdf; 
        }

        .recommend-text{
            font-size: 20px;
            color: #ffecdf; 
        }
        .img-size{
            height: auto;
            width: 20px;
        }
        .footer{
            margin-top: -160px;
            z-index: 1030;
            position: relative; 
        }
    </style>
  </head>
  <body>
    <div id="vueapp">
      
      <nav class="fixed-top d-flex flex-row py-2 justify-content-between align-items-center">
        <div class="d-none d-md-block ml-auto">
          <div class="d-flex flex-row mr-4 mt-2 align-items-center">
            <div class="px-2">
              <a href="#" class="text-white font-14">
                <span class="">What Coffee</span>
              </a>
            </div>
            <div class="px-2">
              <a href="#" class="text-white font-14">
                <span class="">Where Cafe</span>
              </a>
            </div>
            <div class="px-2">
              <a href="#" class="text-white font-14">
                <span class="">Contact</span>
              </a>
            </div>
          </div>
        </div>
        <div class="d-block d-md-none ml-auto mr-2">
          <button type="button" class="btn btn-light" @click="hamburgerbtn">
            <i v-if="!isMenuOpen" class="fas fa-bars"></i>
            <i v-else class="fas fa-times"></i>
          </button>
        </div>
      </nav>
      
      <div v-if="isMenuOpen" class="py-2">
        <div class="container">
          <div class="col-12">
            <div class="py-2">What Coffee</div>
          </div>
          <div class="col-12">
            <div class="py-2">Where Cafe</div>
          </div>
          <div class="col-12">
            <div class="py-2">Contact</div>
          </div>
        </div>
      </div>      

      <main class="first-view">
        <div class="py-4">
          <div class="container">
            <div class="welcome-text">コーヒーの旅へようこそ！</div>
          </div>
        </div>
        <div class="py-4">
            <div class="container text-center">
              <div class="recommend-text">都内でおすすめのカフェをご紹介いたします。</div>
            </div>
        </div>
        <div class="py-4">
            <div class="container text-center">
                <a href="#" class="btn btn-primary btn-lg">おすすめを探す</a>
            </div>
        </div>
      </main>

    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    var vue = new Vue({
      el: '#vueapp',
      data: {
        isMenuOpen: false
      },
      methods: {
        hamburgerbtn() {
          this.isMenuOpen = !this.isMenuOpen;
        }
      }
    });
  </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdS+d5EpRaD1S0kXtbPE6rjffzgVbOrxtQx1GSEeaFqE5rX5e5K5S5j" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
